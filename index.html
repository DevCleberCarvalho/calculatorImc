<html lang="en">

<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="area">
        <div class="container">
            <h1>Calculando o (IMC)</h1>
            <div class="input_area">

                <h2>Peso (kg)</h2>

        </div>
    </div>
